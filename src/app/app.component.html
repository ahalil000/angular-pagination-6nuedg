<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>

<table>
  <tr>
    <th>
      Id
    </th>
    <th>
      Description
    </th>
  </tr>
  <tr *ngFor="let item of sampledata">
    <td>
      {{item.id}}
    </td>
    <td>
      {{item.description}}
    </td>
  </tr>
</table>

<app-pagination>
  [itemsPerPage]="5"
  [dataSource]="sampledata"
  [pageSizeOptions]="[5, 10, 25, 100]"
</app-pagination>
